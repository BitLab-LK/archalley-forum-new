<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)"/>
  
  <!-- Grid pattern -->
  <g stroke="#fbbf24" stroke-width="1" opacity="0.15">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>
  
  <!-- Abstract architectural shapes -->
  <g fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.3">
    <rect x="150" y="180" width="120" height="180"/>
    <rect x="290" y="220" width="90" height="140"/>
    <polygon points="400,240 520,240 520,360 460,360"/>
    <rect x="540" y="200" width="110" height="160"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.2"/>
  <circle cx="700" cy="500" r="60" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.2"/>
  
  <!-- Main title -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fbbf24" text-anchor="middle">
    INNOVATIVE DESIGN
  </text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fbbf24" text-anchor="middle">
    CHALLENGE
  </text>
  
  <!-- Year -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">
    2025
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" opacity="0.8">
    Architecture & Design Competition
  </text>
  
  <!-- Bottom accent -->
  <rect x="300" y="480" width="200" height="3" fill="#fbbf24"/>
</svg>
